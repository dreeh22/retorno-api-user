<div *ngIf="listaPost">

    <div class="tituloPagina">
        <h4>Meus Posts</h4>
    </div>

    <div class="row">

        <div class="col-sm-4" *ngFor="let item of listaPost">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text"> {{item.body}}</p>
                    <button type="button" class="btn btn-dark" (click)="showDialog(item)">Comentários</button>

                </div>
            </div>
        </div>

    </div>

    <p-dialog header="Comentários" 
              [(visible)]="display" 
              [modal]="true" 
              [responsive]="true"
              [style]="{width: '50%', minWidth: '30%'}" 
              [minY]="70" 
              [maximizable]="true" 
              [baseZIndex]="10000"
              styleClass="ui-dialog-titlebar">

        <app-modal [post]="post"></app-modal>

        <p-footer>
            <button type="button" class="btn btn-dark" (click)="display=false">Fechar</button>
        </p-footer>
    </p-dialog>

</div>
